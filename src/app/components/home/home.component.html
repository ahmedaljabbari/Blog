<div class="main_container">
  <h2>The latest article</h2>
  <fieldset>
    <legend>{{article.title}}</legend>
    <h4>{{article.content}}</h4>
  </fieldset>
  <div class="foot">
    <p>Time to read: <span>{{article.readTime}}</span> minutes.</p>
    <p>Published by: <span>{{article.author}}</span>.</p>
  </div>

</div>
