<div class="main">
  <ul>
      <li routerLinkActive="is-active" routerLink="/home">Home</li>
      <li routerLinkActive="is-active" routerLink="/all-articles">All</li>
      <li routerLinkActive="is-active" routerLink="/latest">Latest Articles</li>
      <li routerLinkActive="is-active" routerLink="/new-article" *ngIf="isAuthenticated">New Article</li>
  </ul>
  <div class="right">
      <p class="texto" *ngIf="!isAuthenticated">Are you a blogger? </p>

      <button class="logOut_btn" *ngIf="isAuthenticated" routerLink="/home" (click)="log_out()">Log out</button>


      <button class="confirm_btn" *ngIf="!isAuthenticated" routerLink="/login">Yes, I'm a blogger</button>
  </div>
</div>
